<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sinks R Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div class="relative w-full max-w-sm">
        <h1 class="absolute top-[-6rem] left-0 right-0 text-center text-4xl font-bold text-pink-600">Sinks R Us</h1>
        <div class="bg-beige-100 p-8 rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-bold mb-6 text-pink-600">Login to Sinks R Us</h2>
            <form action="employee_list.html" method="GET" class="space-y-4">
                <div>
                    <label for="username" class="block text-pink-600 font-medium">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-pink-200" required>
                </div>
                <div>
                    <label for="password" class="block text-pink-600 font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-pink-200" required>
                </div>
                <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-400 focus:outline-none">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
